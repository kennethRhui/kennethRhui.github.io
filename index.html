<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>East Asia Geography Comprehensive Quiz</title>
    <style>
        :root {
            --primary-color: #2c3e50;
            --accent-color: #3498db;
            --correct-color: #27ae60;
            --wrong-color: #c0392b;
            --bg-color: #ecf0f1;
        }

        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background-color: var(--bg-color);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
        }

        .container {
            background-color: white;
            width: 100%;
            max-width: 800px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            overflow: hidden;
            padding: 30px;
        }

        header {
            text-align: center;
            border-bottom: 2px solid #eee;
            padding-bottom: 20px;
            margin-bottom: 20px;
        }

        h1 {
            color: var(--primary-color);
            margin: 0;
            font-size: 24px;
        }

        .progress-bar {
            width: 100%;
            height: 10px;
            background-color: #e0e0e0;
            border-radius: 5px;
            margin-top: 15px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background-color: var(--accent-color);
            width: 0%;
            transition: width 0.3s ease;
        }

        .question-box {
            margin-bottom: 25px;
        }

        .question-text {
            font-size: 18px;
            font-weight: 600;
            color: #333;
            line-height: 1.5;
            margin-bottom: 20px;
        }

        .options-grid {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .option-btn {
            background-color: white;
            border: 2px solid #ddd;
            padding: 15px;
            border-radius: 8px;
            text-align: left;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.2s;
            position: relative;
        }

        .option-btn:hover:not([disabled]) {
            background-color: #f7f9fc;
            border-color: var(--accent-color);
        }

        .option-btn.correct {
            background-color: #d4edda;
            border-color: var(--correct-color);
            color: #155724;
        }

        .option-btn.wrong {
            background-color: #f8d7da;
            border-color: var(--wrong-color);
            color: #721c24;
        }

        .feedback-section {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            background-color: #f8f9fa;
            border-left: 5px solid var(--primary-color);
            display: none;
        }

        .source-tag {
            display: inline-block;
            background-color: #e2e6ea;
            color: #555;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            margin-top: 10px;
            font-family: monospace;
        }

        .controls {
            margin-top: 20px;
            text-align: right;
        }

        .next-btn {
            background-color: var(--accent-color);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            display: none;
        }

        .next-btn:hover {
            background-color: #2980b9;
        }

        .score-screen {
            text-align: center;
            display: none;
        }

        .score-number {
            font-size: 48px;
            font-weight: bold;
            color: var(--accent-color);
        }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h1>East Asia Geography Detailed Quiz</h1>
        <div class="progress-bar">
            <div class="progress-fill" id="progress"></div>
        </div>
        <div style="margin-top: 5px; font-size: 14px; color: #666;">
            Question <span id="current-q">1</span> / <span id="total-q">0</span>
        </div>
    </header>

    <div id="quiz-area">
        <div class="question-box">
            <div class="question-text" id="question"></div>
            <div class="options-grid" id="options"></div>
        </div>

        <div class="feedback-section" id="feedback">
            <h3 id="feedback-title" style="margin: 0 0 10px 0;"></h3>
            <p id="feedback-correct-answer" style="margin: 0; font-weight: bold;"></p>
            <div class="source-tag" id="feedback-source"></div>
        </div>

        <div class="controls">
            <button class="next-btn" id="next-btn" onclick="nextQuestion()">Next Question</button>
        </div>
    </div>

    <div id="result-area" class="score-screen">
        <h2>Quiz Completed!</h2>
        <p>Your Final Score:</p>
        <div class="score-number" id="final-score"></div>
        <p>Out of <span id="final-total"></span></p>
        <button class="next-btn" style="display: inline-block;" onclick="location.reload()">Restart Quiz</button>
    </div>
</div>

        {

            options: [

                "Losing low-cost advantage (rising wages) without catching up in high-value innovation",
                "A decline in population growth"
            ],
            correct: 1,
            source: "(11_17) Energy and Manufacturing 2.pdf",

        },
        {
            q: "What environmental issue is highlighted by the documentary 'Under the Dome'?",

            ],
            correct: 1,
            source: "Energy and Manufacturing 2.pdf",
            loc: "Section: Environmental Costs"
        }
    ];

    let currentQuestionIndex = 0;
    let score = 0;
    const totalQuestions = quizData.length;

    // DOM Elements
    const questionText = document.getElementById('question');
    const optionsContainer = document.getElementById('options');
    const feedbackSection = document.getElementById('feedback');
    const feedbackTitle = document.getElementById('feedback-title');
    const feedbackCorrect = document.getElementById('feedback-correct-answer');
    const feedbackSource = document.getElementById('feedback-source');
    const nextBtn = document.getElementById('next-btn');
    const currentQSpan = document.getElementById('current-q');
    const totalQSpan = document.getElementById('total-q');
    const progressBar = document.getElementById('progress');
    const quizArea = document.getElementById('quiz-area');
    const resultArea = document.getElementById('result-area');
    const finalScoreSpan = document.getElementById('final-score');
    const finalTotalSpan = document.getElementById('final-total');

    function initQuiz() {
        totalQSpan.textContent = totalQuestions;
        loadQuestion();
    }

    function loadQuestion() {
        const data = quizData[currentQuestionIndex];
        
        // Update Progress
        currentQSpan.textContent = currentQuestionIndex + 1;
        const progressPercent = ((currentQuestionIndex) / totalQuestions) * 100;
        progressBar.style.width = `${progressPercent}%`;

        // Reset UI
        questionText.textContent = data.q;
        optionsContainer.innerHTML = '';
        feedbackSection.style.display = 'none';
        nextBtn.style.display = 'none';

        // Create Options
        data.options.forEach((opt, index) => {
            const btn = document.createElement('div');
            btn.className = 'option-btn';
            btn.textContent = opt;
            btn.onclick = () => checkAnswer(index, btn);
            optionsContainer.appendChild(btn);
        });
    }

    function checkAnswer(selectedIndex, clickedBtn) {
        const data = quizData[currentQuestionIndex];
        const allBtns = optionsContainer.children;

        // Disable clicks
        for (let btn of allBtns) {
            btn.style.pointerEvents = 'none';
        }

        if (selectedIndex === data.correct) {
            clickedBtn.classList.add('correct');
            feedbackTitle.textContent = "Correct!";
            feedbackTitle.style.color = "#155724";
            score++;
        } else {
            clickedBtn.classList.add('wrong');
            allBtns[data.correct].classList.add('correct');
            feedbackTitle.textContent = "Incorrect";
            feedbackTitle.style.color = "#721c24";
        }

        feedbackCorrect.textContent = `Correct Answer: ${data.options[data.correct]}`;
        feedbackSource.textContent = `Source: ${data.source} | ${data.loc}`;
        
        feedbackSection.style.display = 'block';
        nextBtn.style.display = 'inline-block';
    }

    function nextQuestion() {
        currentQuestionIndex++;
        if (currentQuestionIndex < totalQuestions) {
            loadQuestion();
        } else {
            showResult();
        }
    }

    function showResult() {
        quizArea.style.display = 'none';
        resultArea.style.display = 'block';
        finalScoreSpan.textContent = score;
        finalTotalSpan.textContent = totalQuestions;
        progressBar.style.width = '100%';
    }

    // Start
    initQuiz();

</script>

</body>
</html>
